  <body>
    <div id="wrap">
      <div id="tabMenu">
        <h1>ScrollStopper</h1>
        <ul class="menu">
          <li><a href="#basics">Settings</a></li>
        </ul>
        <div class='separator'></div>
        <div id="footer">
          <a target='_blank' href="https://www.digitaldetangler.com/scrollstopper">About</a> ·
          <a target='_blank' href="http://github.com/peoplespete/scrollstopper/issues">Issues</a> ·

        </div>
      </div>
      <div id="options">
        <div id="basics">
          <h2>Settings</h2>
          <div class="option-section">
            <h3>Supported Platforms</h3>
            <div class="option-subsection">
              <div>
                <label>
                  <input type="checkbox" name="facebookToggle" />
                  <span class="option-field">Facebook</span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="instagramToggle" />
                  <span class="option-field">Instagram</span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="linkedinToggle" />
                  <span class="option-field">LinkedIn</span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="pinterestToggle" />
                  <span class="option-field">Pinterest</span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="twitterToggle" />
                  <span class="option-field">Twitter</span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="redditToggle" />
                  <span class="option-field">Reddit</span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="buzzfeedToggle" />
                  <span class="option-field">Buzzfeed</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
