<html>
  <head>
    <title>Stylebot Options</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="../libs/tipsy/tipsy.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../libs/ace/ace.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../shared/modalbox/modalbox.css" type="text/css" media="screen" title="no title" charset="utf-8">

    <link rel="stylesheet" href="options.css" type="text/css" media="screen" title="no title" charset="utf-8">

    <script type="text/javascript" src="../libs/handlebars.js"></script>
    <script type="text/javascript" src="../libs/jquery.js"></script>
    <script type="text/javascript" src="../libs/jscsspimporter.js"></script>
    <script type="text/javascript" src="../libs/tipsy/jquery.tipsy.js"></script>
    <script type="text/javascript" src="../libs/parser.js"></script>
    <script type="text/javascript" src="../libs/ace/ace.js"></script>
    <script type="text/javascript" src="../libs/ace/mode-css.js"></script>
    <script type="text/javascript" src="../libs/ace/theme-dawn.js"></script>

    <script type="text/javascript" src="../shared/keycombo.js"></script>
    <script type="text/javascript" src="../shared/utils.js"></script>
    <script type="text/javascript" src="../shared/cssformatter.js"></script>
    <script type="text/javascript" src="../shared/css-utils.js"></script>
    <script type="text/javascript" src="../shared/modalbox/modalbox.js"></script>

    <script type="text/javascript" src="templates/style-modal.js"></script>
    <script type="text/javascript" src="templates/style.js"></script>

    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="styles.js"></script>
    <script type="text/javascript" src="modal.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div id="tabMenu">
        <h1>Stylebot Options</h1>
        <ul class="menu">
          <li><a href="#basics">Basics</a></li>
          <li><a href="#styles-container">Styles</a></li>
        </ul>
        <div class='separator'></div>
        <div id="footer">
          If you like Stylebot, please <a target='_blank' href="http://pledgie.com/campaigns/14409">donate</a><br>
          Share your styles on <a target='_blank' href="http://stylebot.me">Stylebot Social</a><br>
          <a target='_blank' href="http://stylebot.me/about">About</a> ·
          <a target='_blank' href="http://github.com/ankit/stylebot/issues">Issues</a> ·
          <a target='_blank' href="http://stylebot.me/changelog">Changelog</a>
        </div>
      </div>
      <div id="options">
        <div id="basics">
          <h2>Basics</h2>
          <div class="option-section">
            <h3>Browser</h3>
            <div class="option-subsection">
              <div>
                <label>
                  <input type="checkbox" name="facebookToggle" />
                  <span class="option-field">Facebook</span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="instagramToggle" />
                  <span class="option-field">Instagram</span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="linkedinToggle" />
                  <span class="option-field">LinkedIn</span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="pinterestToggle" />
                  <span class="option-field">Pinterest</span>
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="twitterToggle" />
                  <span class="option-field">Twitter</span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div id="styles-container">
          <h2>Styles</h2>
          <div class="option-section">
            <h3>Global Stylesheet</h3>
            <div class="option-subsection">
              <button class="show-edit-global">Edit Global Stylesheet</button>
              <button class="toggle-global" >Enable Global Stylesheet</button>
            </div>
          </div>
          <div class="option-section">
            <h3>Search</h3>
            <div class="option-subsection">
              <input type="search" id="style-search-field" incremental placeholder="Type URL to search..."/>
            </div>
          </div>
          <div class="option-section">
            <h3>Styles <span id='style-count-container'>(<span id='style-count'>0</span>)</span></h3>
            <div class="option-subsection">
              <button class="show-add-style">Add a new style...</button>
              <button class="enable-all">Enable all</button>
              <button class="disable-all">Disable all</button>
              <div id="styles">
              </div>
              <button class="error delete-all">Delete all</button>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
